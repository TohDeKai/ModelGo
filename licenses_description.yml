- # Belows are metadata of licenses
  full_name: Apache License 2.0
  short_id: Apache-2.0
  url: https://www.apache.org/licenses/LICENSE-2.0
  version: 2
  available: true
  categories: [public, software, permissive]
  labels: [OSI Approved]
  rights: [use, modify, merge, redistribute, sublicense, commercial_use, patent_use]
  reserved_rights: [trademark_use, copyright, patent, trademark]
  rights_prefix: [perpetual, worldwide, non-exclusive, no-charge, royalty-free, irrevocable]
  coverage: [duplicate, derivative, modification]
  terms: # Definition of use methods and according terms
    - usages: [use, copy]
      forms: [raw, binary]
      result: duplicate
      restrictions: [include_license]
      relicense: false
    - usages: [combine]
      forms: [raw, binary]
      result: independent
      keywords: [separable, link, interface]
      relicense: true
    - usages: [amalgamate, modify, train]
      forms: [raw, binary]
      result: derivative
      restrictions: [state_changes, include_notice, include_license]
      keywords: [revision, modification]
      relicense: true
    - usages: [distill, generate]
      forms: [raw, binary]
      result: NODEF

